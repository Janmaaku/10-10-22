<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <div id="mainWrapper">
        <div class="container">
            <div class="wrapper">
                <div class="row-md-5">
                    <h1 class="text-center text-white mb-5 pb-3" style="border-bottom: 2px solid white;">CURRENCY</h1>
                    <div class="col-md-7">
                       
                        <label style="font-size: 25px;margin-bottom: 10px;" for="amount">Your Amount</label>
                     
                        <div style="position: relative;" class="form-group">
                            <span id="currencyIcon">$</span>
                            <input style="padding-left: 30px;" class="form-control" type="number" placeholder="Amount" id="amount">
                        </div>
                    </div>
                 
                      <div class="col-md-7">
                 
                        <label style="font-size: 25px;margin-bottom: 10px;" for="to">From</label>
                                        
                        <div class="form-group">
                            <select class="form-control" id="From">
                                <option  value="" class="">- SELECT -</option>
                                <option  value="1">USD</option>
                                <option  value="2">EUR</option>
                                <option value="3">GBP</option>
                              </select>
                        </div>
                    </div>
                

                    <div class="col-md-1">
                        <div class="iconWrapper">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                    </div>

                </div>
            
                <div class="buttonWrapper mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" id="convert" class="btn btn-success w-100"
                            onclick=" 
                            let select = document.getElementById('From');
                            let value = select.options[select.selectedIndex].value;
                            if (value == '1'){
                                document.getElementById('ans').innerHTML = (usdFunction());
                            }
                            else   if (value == '2'){
                                document.getElementById('ans').innerHTML = (erdFunction());
                            }else   if (value == '3'){
                                document.getElementById('ans').innerHTML = (gbFunction());
                            }
                        
                            
                            ">Convert to Philippine Pesos</button>
                        </div>

                       
                    </div>
                </div>
<br>
                <div id="ans" class="text-center">

                </div>
         
            </div>
        </div>
    </div>
</center>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
